                var x = document.getElementById("numIn");
                var i;
                var j;

                i = Number(x.elements[1].value);
                j = Number(x.elements[0].value);

                var a = i**2 - j**2;
                var b = 2*i*j;
                var c = i**2 + j**2;

                document.getElementById("numOutA").innerHTML = "a=" + a;
                document.getElementById("numOutB").innerHTML = "b=" + b;
                document.getElementById("numOutC").innerHTML = "c=" + c;
            }


            </script>
